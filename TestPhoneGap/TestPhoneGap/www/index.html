<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css" />
        <title>PhoneGap + KineticJS + jQuery Mobile</title>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.0.min.js" ></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="js/kinetic-v4.3.3.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZaqvqGN4NwSr2avHyiwbytNaiIEEre1w&sensor=false"> </script>


        <script type="text/javascript">
            app.initialize();
            $(document).ready(function () {

                //var divDibujo = $("#areaDibujo");
                //alert(divDibujo.width);
                
                var kineticStage = new Kinetic.Stage({
                    container: "areaDibujo",
                    width: 200 ,
                    heigth: 200

                });

                var kineticLayer = new Kinetic.Layer();

              

                var caja = new Kinetic.Rect({
                    x: 20,
                    y: 20,
                    width: 50,
                    height: 50,
                    fill: "red"
                });

                kineticLayer.add(caja);
                kineticStage.add(kineticLayer);

                

            });

            google.maps.event.addDomListener(window, 'load', initializeMaps);

            function initializeMaps() {
                var mapOptions = {
                    center: new google.maps.LatLng(-34.397, 150.644),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);

            }
        </script>


        
    </head>
    <body style="height:100%;min-height:100%;margin:0;padding:0;">
        <div style="height:100%;min-height:100%" data-role="page" id="pgInicio">
            <div data-role="header" style="z-index:10;position:absolute;width:100%;margin:0;padding:0;height:50px" data-theme="b">
                <h3>Pruebas</h3>
            </div>
            <div style="width:100%;height:80%;background-color:transparent;display:inline-block;margin:0;padding:0;position:absolute;top:60px" data-role="content" id="pgMenu">
                <ul data-role="listview" data-ajax="false" data-inset="true" data-theme="b">
                    <li data-role="lis-divider;data">Pruebas</li>
                    <li><a href="#pgCanvas" data-transition="slide">Canvas</a></li>
                    <li><a href="#pgMapa" data-transition="slide">Mapa</a></li>
                    <li><a href="#pgSvg" data-transition="slide">Imagenes SVG</a></li>
                </ul>
            </div>
            <div data-role="footer" style="z-index:10;position:absolute;width:100%;margin:0;padding:0;bottom:0;height:50px;" data-theme="b">
                <h6>jQuery Mobil</h6>
            </div>
        </div>

        <div style="height:100%;min-height:100%" data-role="page" id="pgCanvas">
            <div data-role="header" style="z-index:10;position:absolute;width:100%;margin:0;padding:0;height:50px" data-theme="b">
                <h3>Canvas</h3>
            </div>
            <div style="width:100%;height:80%;background-color:transparent;display:inline-block;margin:0;padding:0;position:absolute;top:60px" data-role="content" id="areaDibujo">
                
            </div>
            <div data-role="footer" style="z-index:10;position:absolute;width:100%;margin:0;padding:0;bottom:0;height:50px;" data-theme="b">
                <h6>kinectjs</h6>
            </div>
        </div>

        <div style="height:100%;min-height:100%" data-role="page" id="pgMapa">
            <div data-role="header" style="z-index:10;position:absolute;width:100%;margin:0;padding:0;height:50px" data-theme="b">
                <h3>Mapa</h3>
            </div>
            <div style="width:100%;height:80%;background-color:transparent;display:inline-block;margin:0;padding:0;position:absolute;top:60px" data-role="content">
                <div id="map-canvas" style="width:100%;height:100%"></div>

                
            </div>
            <div data-role="footer" style="z-index:10;position:absolute;width:100%;margin:0;padding:0;bottom:0;height:50px;" data-theme="b">
                <h6>Google Maps</h6>
            </div>
        </div>

        <div style="height:100%;min-height:100%" data-role="page" id="pgSvg">
            <div data-role="header" style="z-index:10;position:absolute;width:100%;margin:0;padding:0;height:50px" data-theme="b">
                <h3>SVG</h3>
            </div>
            <div style="width:100%;height:80%;background-color:transparent;display:inline-block;margin:0;padding:0;position:absolute;top:60px" data-role="content">
                <div  style="width:100%;height:100%">
                    <embed src="img/x.svg" style="width:100%;height:100%" />
                </div>

                
            </div>
            <div data-role="footer" style="z-index:10;position:absolute;width:100%;margin:0;padding:0;bottom:0;height:50px;" data-theme="b">
                <h6>Html 5</h6>
            </div>
        </div>
        
    </body>
</html>
